<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Starling particle demo</title>
        
<link href='http://fonts.googleapis.com/css?family=Oxygen:200,400,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="swfobject.js"></script>
<link href="styles.css" rel="stylesheet" type="text/css">
        
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

	<body>
        
        <div id='wrapper'>
        
            <div id="head">Starling - Hardware accelerated Flash.</div>
            <div id="description">This demo, made for Sonos, is moving 500 glowing particles along a path, whilst making them pulse dynamically to the beat of the music.</div>
            
            <div id="altContent">
                <div>Sorry, this Flash only demo</div>
            </div> 
            
            <div id="credit">Music courtesy of the unique Theo.</div>
            <div id='return'>Back to <a href="../../index.html">OneSquareYard</a></div>
            
            <div id="flashContent">
                <script type="text/javascript">
                    // <![CDATA[
                    var so = new SWFObject("main.swf", "main", "800", "300", "11", "#FFFFFF");
                    so.addParam('wmode','direct');
                    so.write("altContent");
                    // ]]>
                </script>
            </div>
                
        </div>
        
        
	</body>
</html>
